<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Filas y columnas en boostrap</title>
</head>
<body>
    <style>
        [class^="col"]:nth-child(even){
            background-color: teal;
        }
        [class^="col"]:nth-child(odd){
            background-color: orange;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col">Columna 1 </div>
            <div class="col">Columna 2 </div>
            <div class="col">Columna 3 </div>
            <div class="col">Columna 4 </div>
        </div>
        <div class="row">
            <div class="col">Clase Col</div>
            <div class="col-auto">clase col-auto</div>
            <div class="col">Clase Col</div>
            

        </div>
        <div class="row">
            <div class="col-4">
                Clase col-4
            </div>
            <div class="col-8">Clase col-8</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-9">col-12 col-md-6 col-lg-9</div>
            <div class="col-12 col-mg-6 col-lg-3">col-12 col-mg-6 col-lg-3"</div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-2 col-xxl-6">col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-2 col-xxl-6"</div>
            <div class="col-xs-12 col-sm-4 col-md-6 col-lg-8 col-xl-2 col-xxl-6">col-xs-12 col-sm-4 col-md-6 col-lg-8 col-xl-2 col-xxl-6</div>

        </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
